MOD_WEDAL_JOOMLA_SLIDER="Wedal Joomla Slider."
MOD_WEDAL_JOOMLA_SLIDER_XML_DESCRIPTION="<p>Модуль позволяет создавать слайдеры и списки различных типов.<br><a href='https://wedal.ru/wedal-joomla-slider.html' target='_blank'>Подробное описание модуля</a><br><br>Вы можете заказать любые <span style='color: green;'>доработки и усовершенствования данного модуля</span>, или <a href='https://wedal.ru/uslugi.html' target='_blank'>другие услуги</a>, обратившись ко мне по адресу <a href='mailto:wedal@wedal.ru'><b>Wedal@Wedal.ru</b></a><br></p>"
COM_MODULES_SOURCE_DATA_FIELDSET_LABEL="Источники данных для слайдов"
MOD_WEDAL_JOOMLA_SLIDER_ENABLED="Включить режим слайдера"
MOD_WEDAL_JOOMLA_SLIDER_ENABLED_DESC="Позволяет отключить инициализацию слайдера. Может быть полезно, когда требуется сделать простой список слайдов"
MOD_WEDAL_JOOMLA_SLIDER_READMORE="Скрывать часть слайдов под кнопкой [Cмотреть все]"
MOD_WEDAL_JOOMLA_SLIDER_READMORE_DESC="Позволяет скрыть часть слайдов под кнопкой [Cмотреть все]. Работает только когда режим слайдера отключен."
MOD_WEDAL_JOOMLA_SLIDER_READMORE_SLIDES="Количество первоначально видимых слайдов"
MOD_WEDAL_JOOMLA_SLIDER_READMORE_SLIDES_DESC="Сколько видимых слайдов до кнопки [Cмотреть все]."
MOD_WEDAL_JOOMLA_SLIDER_NUMBER_OF_SLIDES="Количество слайдов на одном экране"
MOD_WEDAL_JOOMLA_SLIDER_NUMBER_OF_SLIDES_DESC="Сколько слайдов должно выводиться на одном экране"
MOD_WEDAL_JOOMLA_SLIDER_SLIDES_TO_SCROLL="Количество слайдов на одну прокрутку"
MOD_WEDAL_JOOMLA_SLIDER_SLIDES_TO_SCROLL_DESC="Сколько слайдов прокрутится при сдвиге слайдера"
MOD_WEDAL_JOOMLA_SLIDER_AUTOPLAY="Автозапуск"
MOD_WEDAL_JOOMLA_SLIDER_AUTOPLAY_DESC="Автоматическая прокрукта слайдов после загрузки страницы"
MOD_WEDAL_JOOMLA_SLIDER_AUTOPLAY_INTERVAL="Интервал смены слайдов"
MOD_WEDAL_JOOMLA_SLIDER_AUTOPLAY_INTERVAL_DESC="Интервал, после которого сдвигаются слайды. Задается в миллисекундах. Для интервала в 1 секунду должно быть установлено 1000"
MOD_WEDAL_JOOMLA_SLIDER_SHOW_HANDLES="Показывать стрелки переключения слайдов"
MOD_WEDAL_JOOMLA_SLIDER_SHOW_HANDLES_DESC=""
MOD_WEDAL_JOOMLA_SLIDER_SHOW_DOTS="Показывать точки переключения слайдов"
MOD_WEDAL_JOOMLA_SLIDER_SHOW_DOTS_DESC=""
MOD_WEDAL_JOOMLA_SLIDER_SLICK_PARAMS="Дополнительные парамеры для инициализации слайдера"
MOD_WEDAL_JOOMLA_SLIDER_SLICK_PARAMS_DESC="Здесь вы можете задать дополнительные парамерты инициализации слайдера, которые не вынесены в настройки. Подробнее о них можно прочитать в документации по Slick Slider. Параметры задаются в формате: ПАРАМЕТР:ЗНАЧЕНИЕ. Разделитель - запятая."
MOD_WEDAL_JOOMLA_SLIDER_SHOW_TEXT="Показывать текст до или после слайдера"
MOD_WEDAL_JOOMLA_SLIDER_SHOW_TEXT_DESC="Над или под слайдером может быть показан текст"
MOD_WEDAL_JOOMLA_SLIDER_BEFORE_TEXT="Текст перед слайдером"
MOD_WEDAL_JOOMLA_SLIDER_BEFORE_TEXT_DESC="Здесь может быть любой html-код. Он будет выведен ПЕРЕД слайдером. Удобно использовать для оформления сложных блоков."
MOD_WEDAL_JOOMLA_SLIDER_AFTER_TEXT="Текст после слайдера"
MOD_WEDAL_JOOMLA_SLIDER_AFTER_TEXT_DESC="Здесь может быть любой html-код. Он будет выведен ПОСЛЕ слайдером. Удобно использовать для оформления сложных блоков."
MOD_WEDAL_JOOMLA_SLIDER_SLIDER_PARAMS="Дополнительные настройки слайдера"
MOD_WEDAL_JOOMLA_SLIDER_LAZYLOAD="Отложенная загрузка изображений"
MOD_WEDAL_JOOMLA_SLIDER_LAZYLOAD_DESC="Позволяет подгружать слайды по мере того как подходит их очередь для показа. Полезно для слайдеров с большим количеством слайдов."
MOD_WEDAL_JOOMLA_SLIDER_CENTER_MODE="Центрировать активный слайд"
MOD_WEDAL_JOOMLA_SLIDER_CENTER_MODE_DESC="Активный слайд будет центрироваться и увеличиваться"
MOD_WEDAL_JOOMLA_SLIDER_FADE="Переключать слайды затуханием(Fade)"
MOD_WEDAL_JOOMLA_SLIDER_FADE_DESC="При включении этой опции слайды переключаются не прокруткой а затуханием"
MOD_WEDAL_JOOMLA_SLIDER_VARIABLE_WIDTH="Адаптивная ширина"
MOD_WEDAL_JOOMLA_SLIDER_VARIABLE_WIDTH_DESC="Ширина слайдов подстраивается под ширину изображений. Позволяет показывать изображения разной ширины при отображении нескольких изображений на один слайд"
MOD_WEDAL_JOOMLA_SLIDER_ADAPTIVE_HEIGHT="Адаптивная высота"
MOD_WEDAL_JOOMLA_SLIDER_ADAPTIVE_HEIGHT_DESC="Изменяет высоту слайдера под высоту активного слайда"
MOD_WEDAL_JOOMLA_SLIDER_MEDIA_PARAMS="Настройка скриптов и стилей"
MOD_WEDAL_JOOMLA_SLIDER_ENABLE_JQUERY="Подключать jQuery"
MOD_WEDAL_JOOMLA_SLIDER_ENABLE_JQUERY_DESC="Для работы слайдера jQuery должен быть подключен на странице. Если вы подключаете его через шаблон или другое расширение, поставьте здесь НЕТ"
MOD_WEDAL_JOOMLA_SLIDER_ENABLE_FANCYBOX="Подключать Fancybox"
MOD_WEDAL_JOOMLA_SLIDER_ENABLE_FANCYBOX_DESC="Для работы всплывающих окон Fancybox должен быть подключен на странице. Если вы подключаете его через шаблон или другое расширение, поставьте здесь НЕТ"
MOD_WEDAL_JOOMLA_SLIDER_ENABLE_CSS="Подключать файл стилей слайдера"
MOD_WEDAL_JOOMLA_SLIDER_ENABLE_CSS_DESC="Этот файл требуется для оформления слайдера. Если вы оформляете слайдер сами, то можете отключить этот файл. Другой вариант - переопределить этот файл в шаблон и изменить по своему вкусу."
MOD_WEDAL_JOOMLA_SLIDER_SHOW_TABS="Группировать слайды по вкладкам"
MOD_WEDAL_JOOMLA_SLIDER_SHOW_TABS_DESC="При включении этой опции слайды буду группироваться по вкладкам на основе тегов Joomla, указанных для каждого слайда. Предварительно теги должны быть созданы через компонент Теги в Joomla!"
